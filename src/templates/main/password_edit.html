{% extends "layout/basic.html" %}

{% load django_bootstrap5 %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
<h2>Изменение пароля {{ user.username }} </h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% bootstrap_button "Изменить пароль" %}
</form>
{% endblock %}
